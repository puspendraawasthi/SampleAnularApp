<div class="container">
    <h1>New Incident</h1>
    <div class="col-md-4">
        <form>
            <div class="form-group">
              <label for="name">Incident Name</label>
              <input type="text" class="form-control"  [(ngModel)]="incident.name" id="name" name="name" #name="ngModel">
            </div>
            <div class="form-group">
              <label for="alterEgo">Incident Details</label>
              <input type="text" class="form-control" [(ngModel)]="incident.details" id="details" name="details" #name="ngModel">
            </div>
            <button type="submit" (click)="Saveincident()" class="btn btn-success">Submit</button>
          </form>
    </div>
   
</div>
